<!DOCTYPE html>
<html lang="sl">
<head>
    <meta charset="UTF-8">
    <title>Domov</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #0078ff, #00c6ff);
            color: white;
            text-align: center;
            padding-top: 150px;
        }

        h1 {
            font-size: 3rem;
        }

        p {
            margin-bottom: 30px;
        }

        .btn {
            background: white;
            color: #0078ff;
            border: none;
            padding: 15px 35px;
            border-radius: 30px;
            font-size: 1.1rem;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s ease;
            margin: 10px;
            display: inline-block;
        }

        .btn:hover {
            background-color: #3a516d;
            color: white;
        }
    </style>
</head>
<body>

    <h1>Dobrodošel na moji spletni strani!</h1>
    <p>Izberi možnost za nadaljevanje:</p>

    <a href="/form/" class="btn">Login</a>
    <a href="/register/" class="btn">Register</a>

</body>
</html>
